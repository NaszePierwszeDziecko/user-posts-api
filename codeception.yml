namespace: App\Tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Doctrine2:
            depends: Symfony
        Symfony:
            app_path: 'src'
            environment: 'test'
        REST:
            depends: PhpBrowser
            url: 'http://localhost:8000'
            part: Json 